<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Media :: Chakkarin Yinghan</title>
    <link rel="stylesheet" type="text/css" href="./myStyle.css">

</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th></th>
                <th>ตัวอย่าง</th>
                <th>อธิบาย</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tooltops</td>
                <td>
                    <div class="tooltip">เอาเมาส์ชี้มาที่นี่
                        <span class="tooltiptext">ฉันคือ Tooltip</span>
                    </div>
                </td>
                <td>คำอธิบาย text บนหน้าเว็บ</td>
            </tr>
            <tr>
                <td>Pagination</td>
                <td>
                    <div class="">
                        <a href="#">&laquo;</a>
                        <a href="#">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>
                        <a href="#">5</a>
                        <a href="#">6</a>
                        <a href="#">&raquo;</a>
                    </div>
                </td>
                <td>ใช้บ่งบอกแบ่งหน้าการแสดงผลเป็นหน้า</td>
            </tr>
            <tr>
                <td>Navigation bar</td>
                <td>
                    <div class="topnav">
                        <a class="active" href="#home">Home</a>
                        <a href="#news">News</a>
                        <a href="#contact">Contact</a>
                        <a href="#about">About</a>
                    </div>
                </td>
                <td>ลิสที่เป็นลิงค์เพื่อลิงค์ไปหน้าต่างๆภายในเว็บ</td>
            </tr>
            <tr>
                <td>Dropdown</td>
                <td>
                    <button onclick="myFunction()" class="dropbtn">Dropdown</button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#home">Home</a>
                        <a href="#about">About</a>
                        <a href="#contact">Contact</a>
                    </div>
                </td>
                <td>เมนูหลักที่มีเมนูย่อยอยู่ในเมนูหลักนั้น</td>
            </tr>
        </tbody>
    </table>
</body>

<script src="./myScript.js"></script>

</html>
